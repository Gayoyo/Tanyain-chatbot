<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Edit FAQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-semibold mb-4">Edit FAQ</h1>
    <form method="POST">
      <label class="block mb-2">Pertanyaan:</label>
      <input type="text" name="question" value="{{ faq.question }}" class="w-full p-2 border rounded mb-4" required>
      
      <label class="block mb-2">Jawaban:</label>
      <textarea name="answer" class="w-full p-2 border rounded mb-4" rows="4" required>{{ faq.answer }}</textarea>
      
      <label class="block mb-2">Kategori (opsional):</label>
      <input type="text" name="category" value="{{ faq.category or '' }}" class="w-full p-2 border rounded mb-4">
      
      <div class="flex justify-between">
        <a href="{{ url_for('index') }}" class="text-gray-600 hover:underline">‚Üê Kembali</a>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
      </div>
    </form>
  </div>
</body>
</html>
