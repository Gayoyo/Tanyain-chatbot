<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot - Tanyain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Pakai versi CSS FontAwesome, bukan JS (hindari CORS) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .chat-container {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      color: #5f5fff;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
    }

    .chat-message.bot {
      background-color: #eef2ff;
      align-self: flex-start;
    }

    .chat-message.user {
      background-color: #d1f7d1;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
      padding: 12px;
    }

    .chat-input input {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 15px;
      outline: none;
      background-color: #f0f0f0;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 0 20px;
      border-radius: 999px;
      border: none;
      background-color: #5f5fff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .typing {
      font-size: 14px;
      color: gray;
      margin-left: 10px;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="chat-container">
    <div class="chat-header flex items-center justify-center gap-3">
      <img src="static/img/Tanyain.png" alt="Logo" class="w-8 h-8">
      <span>Tanyain Chatbot</span>
    </div>

    <div class="chat-box" id="chat-box">
      <!-- Chat bubbles akan muncul di sini -->
    </div>

    <div id="typing" class="typing hidden">Mengetik...</div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off" />
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing');
    const sessionId = localStorage.getItem('chat_session_id') || crypto.randomUUID();
    localStorage.setItem('chat_session_id', sessionId);

    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.className = `chat-message ${isUser ? 'user' : 'bot'}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      input.value = '';
      typingIndicator.classList.remove('hidden');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId })
        });
        const data = await res.json();
        addMessage(data.response, false);
      } catch (err) {
        addMessage("Terjadi kesalahan saat mengirim pesan.", false);
      }

      typingIndicator.classList.add('hidden');
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
