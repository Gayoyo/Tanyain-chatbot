<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Klien - Chatbot FAQ</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 360px;
      padding: 40px 30px;
      border-radius: 16px;
      background: #ffffff;
      color: #333;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-box h4 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 500;
      color: #333;
      text-align: left;
      display: block;
    }

    .form-control {
      background-color: transparent;
      border: none;
      border-bottom: 2px solid rgba(0,0,0,0.2);
      border-radius: 0;
      color: #333;
      padding-left: 0;
      padding-right: 0;
    }

    .form-control:focus {
      border-bottom: 2px solid #6a11cb;
      background-color: transparent;
      box-shadow: none;
      outline: none;
    }


    .btn-primary {
      background-color: #6a11cb;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #5a0fb4;
    }

    .logo {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
    }

    .text-small {
      font-size: 0.9rem;
      color: #555;
    }

    .alert {
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">

    <!-- Logo -->
    <img src="{{ url_for('static', filename='img/Tanyain.png') }}" alt="Logo" class="logo">

    <h4>Login Klien</h4>

    <!-- Flash message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Form Login -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary">Masuk</button>
      </div>
    </form>

    <p class="text-small mt-3">Belum punya akun? <a href="{{ url_for('register') }}" class="text-decoration-none text-primary">Daftar di sini</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
